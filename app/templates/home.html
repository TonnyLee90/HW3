<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Hi, welcome to the Recipes app</h1>
    <a href="{{ url_for('register')}}">Register</a>
    <a href="{{ url_for('login')}}">Login</a>
    <a href="{{ url_for('new_recipe')}}">Create a new recipe</a>
    <div>
        <h2>All Recipes</h2>
        {% for recipe in recipes %}
            <ul>
                <ls>{{ recipe.title }}</ls>
            </ul>
        {% endfor %}
</body>

</html>
